name: Trigger auto deployment for flynt-demo

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/flynt-demo-AutoDeployTrigger-b01fe9e1-12f1-4f3f-a8ee-0b7f5c1c8e43.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FLYNTDEMO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FLYNTDEMO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FLYNTDEMO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/vote
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.FLYNTDEMO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FLYNTDEMO_REGISTRY_PASSWORD }}
          containerAppName: flynt-demo
          resourceGroup: DefaultResourceGroup-CCAN
          imageToBuild: valmalio@gmail.com/flynt-demo:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


